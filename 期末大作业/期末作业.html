    body {

    /* 导航栏样式 */
    .navbar {

    /* 侧边栏样式 */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      z-index: 1;
      top: 0;
      right: 0;
      background-color: #111;
      overflow-x: hidden;

    .sidebar a {

    }

    body, html {

      margin: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .carousel-container {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

      display: flex;
      transition: transform 0.5s ease;
      height: 100%;
    }

    .carousel img {
      width: 100vw; /* 占满视口宽度 */
      height: 100%; /* 占满视口高度 */
      object-fit: cover; /* 图片填充整个容器，保持比例不变 */
    }
  </style>
</head>

<script>
  let carousel = document.querySelector('.carousel');
  let images = document.querySelectorAll('.carousel img');
  let currentIndex = 0;
  let totalImages = images.length;
  let interval = setInterval(nextImage, 3000); // 自动轮播间隔时间（单位：毫秒）

  function nextImage() {
    currentIndex = (currentIndex + 1) % totalImages;
    updateCarousel();
  }

  function updateCarousel() {
    let offset = currentIndex * -100;
    carousel.style.transform = `translateX(${offset}%)`;
  }

  carousel.addEventListener('mouseover', () => clearInterval(interval)); // 鼠标悬停停止自动轮播
  carousel.addEventListener('mouseleave', () => interval = setInterval(nextImage, 3000)); // 鼠标离开继续自动轮播
</script>
